	<link rel="stylesheet" href="style.css"> 
	<script type="text/javascript">

		var score = 0;

		function checkAnswer(inputId, answers){
			var userAnswer = document.getElementById(inputId).value;
			userAnswer = userAnswer.toLowerCase();
			for(var i = 0; i < answers.length; i++){
				if(userAnswer == answers[i]){
					score++;
					break;
				}
			}
		}
		
		function checkAnswers() {

			checkAnswer("userAnswer1", ["еж", "ёж", "Ёж", "Еж", "Ёжик", "Ежик", "ежик", "ёжик"]);
			checkAnswer("userAnswer2", ["печь", "Печь", "печка", "Печка"]);
			checkAnswer("userAnswer3", ["Чугунок", "чугунок"]);
			checkAnswer("userAnswer4", ["кочерга", "Кочерга", "Гвоздодер", "Гвоздодёр", "гвоздодёр", "гвоздодер"]);

			alert("Вы отгадали " + score + " загадок");

		}

	</script>
</head>
