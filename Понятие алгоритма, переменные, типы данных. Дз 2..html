<script>
	var a = prompt("Введите первую длину основания трапеции");
	var b = prompt("Введите вторую длину основания трапеции");
	var h = prompt("Введите высоту тропеции");
	a = parseInt(a);
	b = parseInt(b);
	h = parseInt(h);
	var S = ((a + b)/2)*h;
	alert("Площадь трапеции будет равна " + S);
</script>
