<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Личный сайт студента GeekBrains</title>
	<link rel="stylesheet" href="style.css"> 
	<script type="text/javascript">

		var answer = parseInt(Math.random() * 100);
		var tryCount = 0;
		var maxTryCount = 5;

		function readInt1(){
			var number1 = document.getElementById("user1Answer").value;
			return parseInt(number1);
		}
		function readInt2(){
			var number2 = document.getElementById("user2Answer").value;
			return parseInt(number2);
		}

		function write(text){
			document.getElementById("info").innerHTML = text;
		}

		function hide(id){
			document.getElementById(id).style.display = "none";
		}

		function guess(){
			tryCount++;

			var userAnswer1 = readInt1();
			var userAnswer2 = readInt2();
			if(userAnswer1 == answer){
				write("<b>Поздравляю,первый игрок угадал!</b>");
				hide("button");
				hide("userAnswer1");
				hide("userAnswer2");
			} else if (userAnswer2 == answer){
				write("<b>Поздравляю,второй игрок угадал!</b>");
				hide("button");
				hide("userAnswer1");
				hide("userAnswer2");
			}
			else if ((userAnswer1 == answer)&&(userAnswer2 == answer)){
				write("<b>Оба игрока угадали</b>");
				hide("button");
				hide("userAnswer1");
				hide("userAnswer2");
			}
			else if(tryCount >= maxTryCount){
				write("Оба игрока не угадали. Количество попыток исчерпано. <br>Правильный ответ: " + answer);
				hide("button");
				hide("userAnswer1");
				hide("userAnswer2");
			} 
			else if((userAnswer1 > answer)&&(userAnswer2 > answer)){
				write("Оба игорока ввели слишком большое число<br>Попробуйте еще раз. Введите число от 1 до 100");
			} 
			else if((userAnswer1 < answer)&&(userAnswer2 < answer)){
				write("Оба игорока ввели слишком маленькое число<br>Попробуйте еще раз. Введите число от 1 до 100");				
			}
			else if((userAnswer1 > answer)&&(userAnswer2 < answer)){
				write("Первый игрок ввел слишком большое число, а второй слишком маленькое.<br>Попробуйте еще раз. Введите число от 1 до 100");
			} 
			else if((userAnswer1 < answer)&&(userAnswer2 > answer)){
				write("Первый игрок ввел слишком маленькое число, а второй слишком большое. Введите число от 1 до 100");				
			}
		}

	</script>
</head>
<body>

<div class="content">
	<div class="header">
		<a href="index.html">Главная</a>
		<a href="puzzle.html">Загадки</a>
		<a href="guess.html">Угадайка</a>
		<a href="generator.html">Генератор пароля</a>
	</div>

<div class="contentWrap">
    <div class="content">
        <div class="center">

			<h1>Игра угадайка</h1>

			<div class="box">

				<p id="info">Компьютер загадал число от 1 до 100, попробуйте угадать. Всего пять попыток. </p>
				<p href="#"> Первый игрок <br><input type="text" id="user1Answer"></p>
				<p href="#"> Второй игрок <br><input type="text" id="user2Answer"></p>
				<br>
				<a href="#" onClick="guess();" id="button">Начать</a>				
			
			</div>

        </div>
    </div>
</div>

	

</div>

</html>
