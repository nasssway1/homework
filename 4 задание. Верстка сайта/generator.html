	<script type="text/javascript">

		var answer = parseInt(Math.random() * 100);
		var tryCount = 0;

		function readInt(){
			var number = document.getElementById("passwordlength").value;
			return parseInt(number);
		}

		function write(text){
			document.getElementById("info").innerHTML = text;
		}

		function hide(id){
			document.getElementById(id).style.display = "none";
		}

		function pass(id){
			document.getElementById(id).style.display = "Ваш пароль: ";
		}

		function generator(){
			var passlenght = readInt();
			var mass = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
			var pass="";
			for (var i = 0, n = mass.length; i < passlenght; ++i) {
				pass += mass.charAt(parseInt(Math.random() * n));
			}
			document.getElementById("info").innerHTML = pass;
			hide("button");
			hide("passwordlength");
			hide("info1");
		}


	</script>
</head>
